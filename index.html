<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- favicon -->
    <link rel="icon" href="./images/favicon/koala.ico" />
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Order Summary Component</title>
  </head>
  <body>
    <!-- bg pattern -->
    <img
      class="bg-pattern bg-pattern--desktop"
      src="./images/pattern-background-desktop.svg"
      alt=""
    />

    <!-- order -->
    <main class="container">
      <article class="order" data-aos="fade-up">
        <header class="order__header">
          <img
            class="order__illustration"
            src="./images/illustration-hero.svg"
            alt="illustration"
          />
        </header>
        <div class="order__body">
          <h2 class="order__title heading-styles">Order Summary</h2>
          <p class="order__lead text-styles">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order__plan">
            <div>
              <img
                class="order__icon"
                src="./images/icon-music.svg"
                alt="music icon"
              />
              <div>
                <h4 class="order__plan-type heading-styles">Annual Plan</h4>
                <p class="order__price text-styles">$59.99/year</p>
              </div>
            </div>
            <a class="order__change-plan heading-styles" href="#!">Change</a>
          </div>
          <a class="btn btn--primary heading-styles" href="#!">
            Proceed to Payment
          </a>
          <a class="order__cancel heading-styles" href="#!">Cancel Order</a>
        </div>
      </article>
    </main>

    <!-- tag -->
    <article class="tag">
      <h3 class="tag__heading">
        /* project for
        <a
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
          target="_blank"
          class="tag__link"
        >
          frontend mentor</a
        >
        coded by
        <a
          href="https://github.com/habibdev96"
          target="_blank"
          class="tag__link"
          >habibdev</a
        >
        */
      </h3>
      <img src="./images/logo/habibdevgif.gif" alt="logo" class="tag__logo" />
    </article>

    <!-- aos -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 100, duration: 1000, once: true });
    </script>
    <!-- main js -->
    <script src="./js/script.js"></script>
  </body>
</html>
